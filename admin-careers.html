
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="noindex, nofollow" name="robots"/>
<title>Manage Careers | Backsure Global Support</title>
<link href="admin/css/admin-style.css" rel="stylesheet"/>
<link href="admin/css/admin-settings.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="favicon.ico" rel="icon" type="image/x-icon"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
</head>
<body class="admin-body">
<div class="admin-container">
<aside class="admin-sidebar">
<!-- Sidebar will load here -->
</aside>
<main class="admin-main">
<h2>Job Openings</h2>
<!-- Add New Job Button -->
<button class="add-job-btn">+ Add New Job</button>
<!-- Placeholder for future permission logic -->
<!-- TODO: Apply permission check here when backend is active -->
<!-- Job Form (hidden or modal-based in future) -->
<section class="job-form-section">
<h3>Add New Job</h3>
<form id="jobForm">
<label>Job Title</label>
<input name="job_title" required="" type="text"/>
<label>Department</label>
<select name="department">
<option>HR</option>
<option>Tech</option>
<option>Sales</option>
</select>
<label>Job Type</label>
<select name="job_type">
<option>Full-Time</option>
<option>Part-Time</option>
<option>Contract</option>
</select>
<label>Experience Required</label>
<input name="experience" type="text"/>
<label>Location</label>
<input name="location" type="text"/>
<label>Salary Range</label>
<input name="salary" type="text"/>
<label>Application Deadline</label>
<input name="deadline" type="date"/>
<label>Job Description</label>
<textarea name="description"></textarea>
<label>Status</label>
<select name="status">
<option>Open</option>
<option>Draft</option>
<option>Closed</option>
</select>
<button type="submit">Post Job</button>
</form>
</section>
<!-- Job Table -->
<section class="job-table-section">
<h3>All Job Posts</h3>
<table>
<thead>
<tr>
<th>Job Title</th>
<th>Department</th>
<th>Type</th>
<th>Status</th>
<th>Deadline</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<!-- Dynamic content will be added by backend -->
<tr>
<td>Software Engineer</td>
<td>Tech</td>
<td>Full-Time</td>
<td>Open</td>
<td>2024-12-31</td>
<td>
<button>Edit</button>
<button>Delete</button>
</td>
</tr>
</tbody>
</table>
</section>
</main>
</div>
<script src="admin.js"></script>
</body>
</html>
