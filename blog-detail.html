  <!-- Blog detail specific styles -->
  <style>
    :root {
      --primary-color: #062767;
      --primary-light: #3a5ca2;
      --primary-dark: #041c4a;
      --accent-color: #b19763;
      --accent-light: #cdb48e;
      --accent-dark: #97814c;
      --text-dark: #333333;
      --text-light: #ffffff;
      --text-gray: #f8f9fc;
      --body-bg: #f5f6fa;
      --card-bg: #ffffff;
      --border-color: rgba(0, 0, 0, 0.1);
    }
    
    /* Blog detail specific styles */
    .blog-detail-container {
      padding: 40px 0 60px;
      background-color: var(--body-bg);
    }
    
    .blog-breadcrumbs {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      font-size: 0.9rem;
    }
    
    .blog-breadcrumbs a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .blog-breadcrumbs a:hover {
      color: var(--accent-color);
    }
    
    .blog-breadcrumbs i {
      margin: 0 8px;
      color: #999;
      font-size: 0.8rem;
    }
    
    .blog-breadcrumbs .current {
      color: #666;
    }
    
    .blog-post-header {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      margin-bottom: 30px;
    }
    
    .post-featured-image {
      width: 100%;
      height: 400px;
      overflow: hidden;
      position: relative;
    }
    
    .post-featured-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .post-featured-image.has-overlay::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,0.7) 100%);
    }
    
    .post-header-content {
      padding: 30px;
    }
    
    .post-category {
      display: inline-block;
      background-color: var(--primary-light);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 15px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    
    .post-category:hover {
      background-color: var(--primary-color);
    }
    
    .post-title {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--primary-color);
      line-height: 1.3;
    }
    
    .post-meta {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
      color: #666;
      font-size: 0.9rem;
    }
    
    .post-meta div {
      display: flex;
      align-items: center;
    }
    
    .post-meta i {
      margin-right: 5px;
      color: var(--accent-color);
    }
    
    .post-author img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
      object-fit: cover;
    }
    
    .blog-content-wrapper {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 30px;
    }
    
    .blog-post-content {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }
    
    .blog-post-content h2 {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin: 30px 0 15px;
    }
    
    .blog-post-content h2:first-child {
      margin-top: 0;
    }
    
    .blog-post-content h3 {
      font-size: 1.4rem;
      color: var(--primary-color);
      margin: 25px 0 15px;
    }
    
    .blog-post-content p {
      margin-bottom: 20px;
      line-height: 1.7;
      color: #444;
    }
    
    .blog-post-content ul, 
    .blog-post-content ol {
      margin-bottom: 20px;
      padding-left: 25px;
    }
    
    .blog-post-content li {
      margin-bottom: 10px;
      line-height: 1.6;
    }
    
    .blog-post-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .blog-post-content a {
      color: var(--primary-color);
      text-decoration: underline;
      transition: color 0.3s;
    }
    
    .blog-post-content a:hover {
      color: var(--accent-color);
    }
    
    .blog-post-content blockquote {
      border-left: 4px solid var(--accent-color);
      padding: 15px 20px;
      margin: 20px 0;
      background-color: #f9f9f9;
      font-style: italic;
      color: #555;
    }
    
    .blog-post-content code {
      background-color: #f5f5f5;
      padding: 2px 5px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.9em;
    }
    
    .blog-post-content pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 20px 0;
    }
    
    .blog-post-content pre code {
      background-color: transparent;
      padding: 0;
    }
    
    .post-tags {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .post-tags h4 {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    
    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .tag {
      background-color: #f0f0f0;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      color: #555;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .tag:hover {
      background-color: var(--accent-light);
      color: white;
    }
